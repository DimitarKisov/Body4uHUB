services:
    data:
        container_name: sqlserver
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
            - "1433:1433"
        environment:
            - ACCEPT_EULA=Y
            - SA_PASSWORD=myStrongPassword12#$
        restart: on-failure
        volumes:
            - sqldata:/var/opt/mssql
        networks:
            - body4uhub-network
        healthcheck:
            test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "YOUR_SQL_PASSWORD_HERE" -Q "SELECT 1" || exit 1
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 60s
            
    message:
        container_name: rabbitmq
        image: rabbitmq:management-alpine
        ports:
            - "5672:5672"
            - "15672:15672"
        environment:
            - RABBITMQ_DEFAULT_USER=YourUsername
            - RABBITMQ_DEFAULT_PASS=YourPassword
        restart: unless-stopped
        volumes:
            - rabbitmq-lib:/var/lib/rabbitmq/
        networks:
            - body4uhub-network
        healthcheck:
            test: rabbitmq-diagnostics -q ping
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 30s
            
    identity:
        container_name: identity
        image: body4u-hub-identity-service
        build:
            context: ./
            dockerfile: ./Body4uHUB.Identity.Api/Dockerfile
        ports:
            - "5001:8080"
        env_file: 
            - ./Body4uHUB.Identity.Api/identity.env
        restart: unless-stopped
        volumes:
            - data-protection:/home/app/.aspnet/DataProtection-Keys
        networks:
            - body4uhub-network
        depends_on:
            data:
                condition: service_healthy
            message:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 60s
            
    content:
        container_name: content
        image: body4u-hub-content-service
        build:
            context: ./
            dockerfile: ./Body4uHUB.Content.Api/Dockerfile
        ports:
            - "5002:8080"
        env_file:
            - ./Body4uHUB.Content.Api/content.env
        restart: unless-stopped
        volumes:
            - data-protection:/home/app/.aspnet/DataProtection-Keys
        networks:
            - body4uhub-network
        depends_on:
            data:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 60s
            
    marketplace:
        container_name: marketplace
        image: body4u-hub-marketplace-service
        build:
            context: ./
            dockerfile: ./Body4uHUB.Services.Api/Dockerfile
        ports:
            - "5003:8080"
        env_file:
            - ./Body4uHUB.Services.Api/services.env
        restart: unless-stopped
        volumes:
            - data-protection:/home/app/.aspnet/DataProtection-Keys
        networks:
            - body4uhub-network
        depends_on:
            data:
                condition: service_healthy
            message:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 60s
            
networks:
    body4uhub-network:
    
volumes:
    sqldata:
    data-protection:
    rabbitmq-lib: