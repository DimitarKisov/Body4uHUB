apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: content-database-data
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---

apiVersion: v1
kind: Service
metadata:
  name: content-database
spec:
  clusterIP: None
  ports:
  - port: 1433
    targetPort: 1433
  selector:
    database: content

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: content-database
spec:
  serviceName: content-database
  selector:
    matchLabels:
      database: content
  template:
    metadata:
      labels:
        database: content
        system: database
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: content-database
        image: mcr.microsoft.com/mssql/server:2019-latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 1433
        resources:
          limits:
            memory: "2Gi"
            cpu: "1000m"
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: environment-secrets
              key: content-database-sa-password
        volumeMounts:
        - name: content-database-data
          mountPath: /var/opt/mssql
      volumes:
      - name: content-database-data
        persistentVolumeClaim:
          claimName: content-database-data